<!DOCTYPE html>
<html>
    <head>
        <title>
            basic java
        </title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,td{
                padding: 5px;
                border-spacing: 30px;
            }
            input[type="button"]{
                width: 100%;
                border-radius: 20px;
                background-color: rgb(175, 133, 133);
                text-shadow: 9px;
            }
            td:hover{
                background-color: rgb(172, 216, 50);
                text-shadow: 9px;
            }
        </style>
    </head>
    <body>
        <script>
           
            function dis(val)
            {
            document.getElementById("result").value+=val
            }
            
            function solve()
            {
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = y
            }
            
            function clr()
            {
            document.getElementById("result").value = ""
            alert("I am an alert box!");
            }
            </script>
        <table style="width:10%" class="ff">

            <tr>
                <td colspan="4"><input type="text" id="result"/></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="c" onclick="clr()">
                </td>
                <td>
                    <input type="button" value="%" onclick="dis('%')">
                </td>
                <td>
                    <input type="button" value="del" onclick="dis('')">
                </td>
                <td>
                    <input type="button" value="div" onclick="dis('/')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="dis('7')">
                </td>
                <td>
                    <input type="button" value="8" onclick="dis('8')">
                </td>
                <td>
                    <input type="button" value="9" onclick="dis('9')">
                </td>
                <td>
                    <input type="button" value="X" onclick="dis('*')">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="4" onclick="dis('4')">
                </td>
                <td>
                    <input type="button" value="5" onclick="dis('5')">
                </td>
                <td>
                    <input type="button" value="6" onclick="dis('6')">
                </td>
                <td>
                    <input type="button" value="-" onclick="dis('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="dis('1')">
                </td>
                <td>
                    <input type="button" value="2" onclick="dis('2')">
                </td>
                <td>
                    <input type="button" value="3" onclick="dis('3')">
                </td>
                <td>
                    <input type="button" value="+" onclick="dis('+')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="00" onclick="dis('00')">
                </td>
                <td>
                    <input type="button" value="0" onclick="dis('0')">
                </td>
                <td>
                    <input type="button" value="." onclick="dis('.')">
                </td>
                <td>
                    <input type="button" value="=" onclick="solve()">
                </td>
            </tr>
        </table>
        
    </body>
</html>
